<div class="card h-100">
  <div>
    <img [src]="prd.image" alt="" class="w-100" height="250">
    <div class="p-3">
      <h3>{{prd.title}}</h3>
      <p>{{prd.description}}</p>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-primary" (click)="showDetails()"
          [routerLink]="['/product-details',prd.id,prd.category]">Show
          Details</button>
      </div>
    </div>

  </div>
</div>
